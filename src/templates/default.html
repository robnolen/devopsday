<html>
    <head>
        <title>#714 - Particle Photon Demo</title>
        <link href="static/css/bootstrap.min.css" rel="stylesheet">
        <link href="static/dist/css/bootstrap-theme.min.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="static/theme.css" rel="stylesheet">
        <style>
            tr {
                width: 90%;
                display: inline-table;
            }

            table{
                 height:300px; 
             }
             tbody{
                   overflow-y: scroll;
                     height: 200px;
                     width: 90%;
                     position: absolute;
                     }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="page-header"> 
                <p class="lead" align="center">Last five temperature readings from Photon:</p>
            </div>
            <div class="row">
                <p align="center" class="lead"><a href="/?t=c">C</a> | <a href="/">F</a></p>
            <div class="row">
                <div class="col-md-6">
                <table class="table">
                <thead>
                    <tr>
                        <th>Date/Time</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                {% for key, value in temps %}
                  <tr>
                    <td>{{key|tsfilter}}</td>
                    <td align="left">{% for item in value %}
                            {{item|ctof}}  
                        {% endfor %}
                    </td>
                  </tr>
                {% endfor %}
                </tbody>
                </table>
            </div>
        <p align="center"><img src="static/img/Federation-Lockup-2015.jpg" width="30%"></p>            
        </div>
            <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
            <!-- Include all compiled plugins (below), or include individual files as needed -->
            <script src="static/js/bootstrap.min.js"></script>
    </body>
</html>
