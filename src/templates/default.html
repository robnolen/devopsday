<html>
    <head>
        <title>CF Demo App</title>
    </head>
    <body>
        <p align="center">Last five temperature readings from Photon:</p>
            {% for key, value in temps.iteritems() %}
            <p align="center">
            <dt>{{key|tsfilter}}</dt>
                {% for item in temps[key] %}
                <dd>{{item}}</dd>
                {% endfor %}
            </p>
            {% endfor %}
    </body>
</html>
